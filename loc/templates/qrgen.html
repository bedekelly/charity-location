<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Generate QR Code</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <script src="../static/js/qrcode.min.js"></script>

    <style type="text/css">
      p {
         font-size: 16px !important;
      }

      .container{
        padding: 100px;
      }

      .input-group{
        width: 500px;
        margin: auto;
      }

      #qrcode{
        padding-top: 25px;
        padding-left: 280px;
        margin: auto;

      }

      .input-group{
        margin-bottom: 10px;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class ="container">
        <div id = "middle">
        <div class="input-group input-group-lg">
            <input type="text" id="charityurl" value = "Charity URL" class="form-control" /> 
            <span class="input-group-btn">
            </span>
            
        </div><!-- /input-group -->
        <div class="input-group input-group-lg">
          <input type="text" id="charityid" value = "Charity ID" class="form-control" /> 
              <span class="input-group-btn">
                  <button class="btn btn-info" type="button" onclick="getRedirectURL()">Generate</button>
              </span>
          </div>

        <div id="qrcode" class = "text-center"></div>


        <script type="text/javascript">
          function getRedirectURL(){
            var postURL = "charity.bk.wtf/redirect";
            var origURL = document.getElementById("charityurl").value;
            var charID = document.getElementById("charityid").value;
            var data = {url:origURL, id:charID};

            $.post(postURL,data,success(data));
          }

          function success(data){
            loadQR(data.url);
          }

          function loadQR(redirectURL) {
              document.getElementById("qrcode").innerHTML = "";
              var qrcode = new QRCode(document.getElementById("qrcode"), {
              text: redirectURL,
              width: 400,
              height: 400,
              colorDark : "#000000",
              colorLight : "#ffffff",
              correctLevel : QRCode.CorrectLevel.H
          });
        };

        //post url to bede, get response and use it 

        </script>
        </div>
</div>

    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
